$schema: http://azureml/sdk-2-0/CommandComponent.json
name: Convert Labeling Data to Image Directory
version: 0.0.1
display_name: Convert Labeling Data to Image Directory
type: CommandComponent
metadata: {}
inputs:
  labeling_data:
    type: AzureMLDataset
outputs:
  output_image_dir:
    type: ImageDirectory
command:
- python
- convert_labeling_data_to_image_directory.py
- --labeling_data
- $inputPath: inputs.labeling_data
- --output_image_dir
- $outputPath: outputs.output_image_dir
environment:
  conda:
    conda_dependencies_file: conda.yaml
  os: Linux
