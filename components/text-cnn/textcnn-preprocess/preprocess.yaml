$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com/azureml/samples://TextCNN Word to Id
version: 0.0.8
display_name: TextCNN Word to Id
type: CommandComponent
description: Transform Word to Id
metadata:
  tags:
  - Data Transformation
inputs:
  input_vocab:
    type: AnyDirectory
    description: The vocabulary file
  input_text:
    type: AnyDirectory
    description: Input text
  text_column_name:
    type: String
    description: Select the column that contains the Text
outputs:
  processed_data:
    type: AnyDirectory
    description: Processed data
command:
- python
- run.py
- --input-vocab
- $inputPath: inputs.input_vocab
- --input-data
- $inputPath: inputs.input_text
- --text-column
- $inputValue: inputs.text_column_name
- --output-data
- $outputPath: outputs.processed_data
environment:
  conda:
    conda_dependencies_file: conda.yaml
  os: Linux
