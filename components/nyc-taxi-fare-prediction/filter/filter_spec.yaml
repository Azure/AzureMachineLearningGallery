$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com/azureml/samples://Filter Taxi Data
version: 0.0.1
display_name: Filter Taxi Data
type: CommandComponent
metadata: {}
inputs:
  merged_data:
    type: DataFrameDirectory
outputs:
  output_filter:
    type: DataFrameDirectory
command:
- python
- filter.py
- --merged_data
- $inputPath: inputs.merged_data
- --output_filter
- $outputPath: outputs.output_filter
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      - pandas
      - scikit-learn
      dependencies:
      - python=3.7.6
      - pip:
        - azureml-sdk==0.1.0.*
        - azureml-designer-core==0.0.31
        - azureml-dataset-runtime[fuse,pandas]
        - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F
        - --extra-index-url https://pypi.org/simple
        - pyarrow
  os: Linux
