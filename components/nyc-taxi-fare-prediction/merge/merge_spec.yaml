$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com.azureml.samples.merge_taxi_data
version: 0.0.1
display_name: Merge Taxi Data
type: CommandComponent
tags: {}
inputs:
  cleansed_green_data:
    type: DataFrameDirectory
    optional: false
  cleansed_yellow_data:
    type: DataFrameDirectory
    optional: false
outputs:
  output_merge:
    type: DataFrameDirectory
command: >-
  python merge.py --cleansed_green_data {inputs.cleansed_green_data} --cleansed_yellow_data
  {inputs.cleansed_yellow_data} --output_merge {outputs.output_merge}
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      - pandas
      - scikit-learn
      dependencies:
      - python=3.7.6
      - pip=20.0
      - pip:
        - azureml-sdk==0.1.0.*
        - azureml-designer-core==0.0.31
        - azureml-dataset-runtime[fuse,pandas]
        - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F
        - --extra-index-url https://pypi.org/simple
        - pyarrow
  os: Linux
