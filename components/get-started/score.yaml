$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com/azureml/samples://Score
version: 0.0.1
display_name: Score
type: CommandComponent
description: A dummy scoring module
metadata: {}
inputs:
  model_input:
    type: AnyDirectory
    description: Zipped model file
  test_data:
    type:
    - AnyFile
    - AnyDirectory
    description: Test data organized in the torchvision format/structure
outputs:
  score_output:
    type: AnyDirectory
    description: The scoring result in TSV
command:
- python
- score.py
- --model_input
- $inputPath: inputs.model_input
- --test_data
- $inputPath: inputs.test_data
- --score_output
- $outputPath: outputs.score_output
environment:
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - azureml-defaults
  os: Linux
